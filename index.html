  const buttonA = document.querySelector('.a-buttom');
  const buttonB = document.querySelector('.b-buttom');

  if (userLang.startsWith('pt')) {
    // Visitante do Brasil → WhatsApp
    buttonA.href = "https://wa.me/5522997492441?text=Olá!%20Quero%20ver%20os%20bolos!";
